<!doctype html>
<html>
<head>
	<title>jQuery Breaking News Plugin Demos</title>
	
	<link rel="stylesheet" href="css/breakingNews.css">
	<style>
	.feed-title {
		background: #27ae60;
		float: left;
		margin-top: -8px;
		margin-left: -12px;
		padding: 8px;
		margin-right: 12px;
		color: #fff;
	}
    .feed-title-2 {
		background: #16a085;
		float: left;
		margin-top: -8px;
		margin-left: -12px;
		padding: 8px;
		margin-right: 12px;
		color: #fff;
	}
    .feed-title-3 {
		background: red;
		float: left;
		margin-top: -8px;
		margin-left: -12px;
		padding: 8px;
		margin-right: 12px;
		color: #fff;
	}
	</style>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">

<!--<h1 style="margin-top:150px;">jQuery Breaking News Plugin Demos</h1>-->

<div style="margin-top:150px;" class="feed-3"></div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/jquery.breakingNews.min.js"></script>
<script>
	$('.feed').breakingNews({
		url: 'http://feeds.feedburner.com/jquery-script',
		feedSize: {
			height: '20px',
			width: '920px'
		},
		numberToShow: 5,
		refresh: 2000,
		effect: 'tricker',
		effectDuration: 50,
		onComplete: function() {
			$(this).prepend('<div class="feed-title" />');
			$('.feed-title').html(arguments[0].responseData.feed.title);
		}
	});
		$('.feed-2').breakingNews({
		url: 'http://developer.apple.com/news/rss/news.rss',
		feedSize: {
			height: '20px',
			width: '920px'
		},
		numberToShow: 5,
		refresh: 2000,
		effect: 'tricker',
		effectDuration: 50,
		onComplete: function() {
			$(this).prepend('<div class="feed-title-2" />');
			$('.feed-title-2').html(arguments[0].responseData.feed.title);
		}
	});
	
	$('.feed-3').breakingNews({
		url: 'http://feeds.bbci.co.uk/news/world/rss.xml',
		feedSize: {
			height: '20px',
			width: '920px'
		},
		numberToShow: 5,
		refresh: 2000,
		effect: 'tricker',
		effectDuration: 50,
		onComplete: function() {
			$(this).prepend('<div class="feed-title-3" />');
			$('.feed-title-3').html(arguments[0].responseData.feed.title);
		}
	});
</script>

</body>
</html>
